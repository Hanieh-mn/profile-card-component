<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>profile-card-component</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="images/image-victor.jpg" class="img">
        </div>
        <div class="description">
           <div class="name">
              <h2>Victor Crest</h2>
              <h3>26</h3>
           </div>
           <h4>London</h4>
        </div>
        <hr>
        <div class="data">
            <div class="follower">
                <h2>80K</h2>
                <h3>Followers</h3>
            </div>
            <div class="like">
                <h2>803K</h2>
                <h3>Likes</h3>
            </div>
            <div class="photos">
                <h2>1.4K</h2>
                <h3>Photos</h3>
            </div>
        </div>
    </div>
</body>
</html>
